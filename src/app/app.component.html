<div class="container">

  <form #form1="ngForm" name="form" (submit)="form1.valid && signUp()">
    <h1>Registration</h1>
    <div class="form-group">
      <label>Phone number</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="phone" placeholder="Enter phone number" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email" required>
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <form class="margin-top" *ngIf="needConfirm" #form2="ngForm" name="form" (submit)="form2.valid && confirm()">
    <h4>Confirm a phone number</h4>
    <div class="form-group">
      <input type="text" class="form-control" name="code" [(ngModel)]="code" placeholder="Enter code" required>
    </div>
    <button type="submit" class="btn btn-primary">Confirm</button>
  </form>

  <div class="alert alert-danger margin-top" *ngIf="error">
    {{error}}
  </div>

</div>
